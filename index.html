<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
  </head>
  <body>

    <div class="calculator">
      <div class="display"></div>
      <div class="gap"> </div>
      <!--  //// -->
      <div class="key key1">
        <p>1</p>
      </div>
      <div class="key key2">
        <p>2</p>
      </div>
      <div class="key key3">
        <p>3</p>
      </div>
      <div class="key key4">
        <p>4</p>
      </div>
      <div class="key key5">
        <p>5</p>
      </div>
      <div class="key key6">
        <p>6</p>
      </div>
      <div class="key key7">
        <p>7</p>
      </div>
      <div class="key key8">
        <p>8</p>
      </div>
      <div class="key key9">
        <p>9</p>
      </div>
      <div class="key key0">
        <p>0</p>
      </div>
      <!-- ///// -->
      <div class="key function add">
        <p>+</p>
      </div>
      <div class="key function subtract">
        <p>-</p>
      </div>
      <div class="key function multiply">
        <p>&times;</p>
      </div>
      <div class="key function divide">
        <p>&divide;</p>
      </div>
      <div class="key function operate">
        <p>=</p>
      </div>
      <div class="key function clear">
        <p>AC</p>
      </div>
    </div>


    <script type="text/javascript" src="scripts/script.js">This Page Requires Javascript</script>
  </body>
</html>
