<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
  </head>
  <body>

    <div class="calculator">
      <div class="display">
        <p></p>
        <div class="overlay">
        </div>
      </div>
      <div class="gap"> </div>
      <!--  //// -->
      <div class="key num key1" data-key="1">
        <p>1</p>
      </div>
      <div class="key num key2" data-key="2">
        <p>2</p>
      </div>
      <div class="key num key3" data-key="3">
        <p>3</p>
      </div>
      <div class="key num key4" data-key="4">
        <p>4</p>
      </div>
      <div class="key num key5" data-key="5">
        <p>5</p>
      </div>
      <div class="key num key6" data-key="6">
        <p>6</p>
      </div>
      <div class="key num key7" data-key="7">
        <p>7</p>
      </div>
      <div class="key num key8" data-key="8">
        <p>8</p>
      </div>
      <div class="key num key9" data-key="9">
        <p>9</p>
      </div>
      <div class="key num key0" data-key="0">
        <p>0</p>
      </div>
      <!-- ///// -->
      <div class="key function add" data-key="+">
        <p>+</p>
      </div>
      <div class="key function subtract" data-key="-">
        <p>-</p>
      </div>
      <div class="key function multiply" data-key="*">
        <p>&times;</p>
      </div>
      <div class="key function divide" data-key="/">
        <p>&divide;</p>
      </div>
      <div class="key operate" data-key="operate">
        <p>=</p>
      </div>
      <div class="key clear" data-key="clear">
        <p>AC</p>
      </div>
    </div>


    <script type="text/javascript" src="scripts/script.js">This Page Requires Javascript</script>
  </body>
</html>
